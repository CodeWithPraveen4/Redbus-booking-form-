<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redbus Booking Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Redbus Booking Form</h2>
  <form id="bookingForm">
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" required><br><br>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="passengers">Passengers:</label>
    <input type="number" id="passengers" name="passengers" min="1" required><br><br>

    <button type="button" onclick="bookTicket()">Book Ticket</button>
  </form>

  <div id="bookingStatus"></div>
</div>

<script src="script.js"></script>
</body>
</html>
